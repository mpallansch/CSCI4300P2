<!DOCTYPE html>
<html>
    <head>
        <title>Georgia Cities</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        
    </head>

    <body>
    
        <div class="all_content">
            <form>
        
                
                <p>
                    <center>
                    <h4 style="margin-bottom:0px;">Please tell us who you are (Georgia residents only)</h4>
                </center>
                    
                    <label>First name</label>
                    <input type="text" name="first name" style="margin-left:0.4em;"/>
                    <label>Last name</label>
                    <input type="text" name="last name" />
                
                    <label>Telephone</label>
                    <input type="text" name="telephone" style="width: 110px; margin-left:0.5em;"/>
                    <br>
                    
                    <label>City</label>
                    <input id="cityinput" type="text" name="city" style="margin-left:4em;" />
                    <label>Zip code: </label>
                    <select id="zipinput" name="zip code">
                    </select>
                    <br>
                    
                    <center>
                        <input type="submit" value="Share personal info with our unscrupulous marketing staff">
                    </center>
                </p>
            
            
            </form>
        </div>
        <script src="scripts.js"></script>

        
    </body>
    
</html>
